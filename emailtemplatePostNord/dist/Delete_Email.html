<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>

<head>
  <meta content="text/html;charset=ISO-8859-1" http-equiv="Content-Type">

</head>

<body>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #cccccc; border-collapse: collapse; font-size: 12px;">
    <tbody>
      <tr>
        <td height="20">&nbsp;</td>
      </tr>
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background: #FCFCFC; border-collapse: collapse; color: #666666; font-family: 'Lucida Grande', Arial, sans-serif;">
            <tbody>
              <tr style="background-color: #00A0D6;">
                <td width="20"></td>
                <td height="100">
                  <a href="http://postnord.wallbee.dk/" target="_blank" style="color: #002855; font-weight: bold;">
                    <img class="logo" src="http://postnord.codebeestaging.com/Content/assets/img/logo.png" alt="">
                  </a>
                </td>
                <td width="20"></td>
              </tr>
              <tr>
                <td colspan="3" height="40">&nbsp;</td>
              </tr>
              <tr>
                <td colspan="3">
                  <h1 style="font-size: 20px; margin-bottom: 30px; padding: 0 80px; text-align: center;">Shipment Delete Notification</h1>
                </td>
              </tr>
              <tr>
                <td colspan="3" height="20">&nbsp;</td>
              </tr>
              <tr>
                <td width="20"></td>
                <td>
                  <table align="center" style="background: #ffffff; border-collapse: collapse; font-family: 'Lucida Grande', Arial, sans-serif; outline: 1px solid #eeeeee; width: 100%;">
                    <tbody>
                      <tr>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: 1px solid #e2e2e2; font-size: 12px; height: 30px; padding: 0 10px;">Account</td>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: none; font-size: 12px; height: 30px; padding: 0 10px;">{ACCOUNT}</td>
                      </tr>
                      <tr>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: 1px solid #e2e2e2; font-size: 12px; height: 30px; padding: 0 10px;">Company</td>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: none; font-size: 12px; height: 30px; padding: 0 10px;">{COMPANY}</td>
                      </tr>
                      <tr>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: 1px solid #e2e2e2; font-size: 12px; height: 30px; padding: 0 10px;">User</td>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: none; font-size: 12px; height: 30px; padding: 0 10px;">{USER}</td>
                      </tr>
                      <tr>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: 1px solid #e2e2e2; font-size: 12px; height: 30px; padding: 0 10px;">AWB Number</td>
                        <td style="border-bottom: 1px solid #e2e2e2; border-right: none; font-size: 12px; height: 30px; padding: 0 10px;">{AWB}</td>
                      </tr>
                      <tr>
                        <td style="border-bottom: 0px; border-right: 1px solid #e2e2e2; font-size: 12px; height: 30px; padding: 0 10px;">Delete Time</td>
                        <td style="border-bottom: 0px; border-right: none; font-size: 12px; height: 30px; padding: 0 10px;">{DELETE}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td width="20"></td>
              </tr>

              <tr>
                <td colspan="3" height="40">&nbsp;</td>
              </tr>

              <tr>
                <td colspan="3" style="background: rgba(0, 40, 85, 0.1); color: #666666; font-size: 11px; margin-bottom: 30px; text-align: center;">
                  <div style="border-top: 1px solid rgba(0, 28, 59, 0.1); font-size: 10px; padding-bottom: 10px; padding-top: 10px; text-align: center;">Please do not reply &mdash; this is an automated e-mail.</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td height="20">&nbsp;</td>
      </tr>
    </tbody>
  </table>


</body>

</html>

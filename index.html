<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="vendor/jqueryui/css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/animate-css/animate.css" rel="stylesheet" media="all">

    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/font/wkfont/style.css" rel="stylesheet">
<!-- Additional page CSS -->
<!-- Owl stylesheet -->
<link rel="stylesheet" href="vendor/owlcarousel/assets/owl.carousel.css">
<link href="vendor/lightbox/css/lightbox.css" rel="stylesheet" />
</head>
<body class="wk-light">
	<div class="wk-load"></div>
	<main>
		<!-- ########## Main Img Section ##########  -->
	<!-- <section class="wk-main-parallax wk-height-ad" data-stellar-background-ratio="0.6">
		<div class="container wk-home-component" data-stellar-ratio="1.2">
			<div class="wk-image-txt">
				<em>Mountain</em>
				<h1><span class="element"></span></h1>	
				<a href="" class="btn btn-brand">VIEW PORTFOLIO</a>
			</div>
		</div>
	</section> -->
	<!-- ########## Main Img Section Ends ##########  -->


	<!-- ########## Feature Product Section ########## -->
	<section class="wk-clear-btm" ng-app="portfolio">
		<div ng-controller="PortfolioController">
			<div class="container">
				<div class="wk-title wk-iso">
					<h3 class="wk-h3">SOME WORKS</h3>
					<ul>
						<li ng-click="filterthis('website')"><span class="wk-text">Website</span></li>
						<li ng-click="filterthis('logo')"><span class="wk-text">Logo</span></li>
						<li ng-click="filterthis('ui')"><span class="wk-text">User Interface</span></li>
						<li ng-click="filterthis('art')"><span class="wk-text">Artwork</span></li>
						<li ng-click="filterthis()"><span class="wk-text">All</span></li>
					</ul>
					<input type="hidden" ng-model="datafilter" value="">
					<hr>
				</div>
			</div>

			<div class="container wk-feature-pro">
				<div id="iso-container" class="row js-isotope">

					<div class="col-md-3 {{myproject.project.tag}}" ng-repeat="myproject in posts | filter: { project: { tag: datafilter } }">
						<a href="assets/img/portfolio/{{myproject.project.img}}" data-lightbox="image-1">
							<div bg-img="assets/img/portfolio/{{myproject.project.img}}">

								<div class="wk-pro-desc">
									<div class="wk-pro-title">{{myproject.project.title}}</div>
									<div class="wk-job">{{myproject.project.job}}</div>
									<p class="hidden-md">{{myproject.project.desc}}</p>
								</div>

							</div>
						</a>
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- ########## Feature Product Section Ends ########## -->


	
</main>

<!-- Common js-->
<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/jqueryui/js/jquery-ui-1.9.2.custom.min.js" ></script>
<script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>

<!-- theme js-->
<script type="text/javascript" src="assets/js/theme.min.js"></script>

	<!-- Current Page js -->

	<!-- stellar - parallax -->
	<script type="text/javascript" src="vendor/stellar/jquery.stellar.min.js"></script>
	<!-- waypoint -->
	<script type="text/javascript" src="vendor/waypoints/lib/jquery.waypoints.min.js"></script>
	<script type="text/javascript" src="assets/js/home.min.js"></script>

	<!-- typejs -->
	<script type="text/javascript" src="vendor/typed.js/dist/typed.min.js"></script>
	<script type="text/javascript" src="assets/js/typed.min.js"></script>

	<!-- owl carousel -->
	<script src="vendor/owlcarousel/owl.carousel.js"></script>
	<script type="text/javascript" src="assets/js/testimonial.min.js"></script>
	<script type="text/javascript" src="assets/js/partner.min.js"></script>

	<!-- lightbox -->
	<script src="vendor/lightbox/js/lightbox.min.js"></script>
	<script src="vendor/angularjs/angular.min.js"></script>


	<script type="text/javascript">
		var app = angular.module('portfolio', []);

		app.controller('PortfolioController', function($scope, $http){

			$http.get('data.json').
			success(function(data, status, headers, config) {
				$scope.posts = data;
			}).
			error(function(data, status, headers, config) {
      // log error
  });

			$scope.filterthis = function(filter){
				this.datafilter = filter;
			}

		});

		app.directive('bgImg', function(){
			return function(scope, element, attrs){
				var url = attrs.bgImg;
				element.css({
					'background-image': 'url(' + url +')',
				});
			};
		});
	</script>

</body>
</html>
